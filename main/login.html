<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="../images/SM Logo.png">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <a class="logotitle" href="index.html"><h1 class="display-2">SmartMoneyFX</h1> </a>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Sign In</h5>
      <form>
        <div class="username-form">
        <h6 class="card-subtitle mb-2 text-muted">Username</h6>
        <input id="userName" class="form-control" type="email" placeholder="Your e-mail address" aria-label="default input example">
        </div>

        <div class="password-form">
        <h6 class="card-subtitle mb-2 text-muted">Password</h6>
        <input id="passWord" class="form-control" type="password" placeholder="Your password" aria-label="default input example">
        </div>
      </form>
      <div class="d-grid gap-2">
        <button class="btn btn-primary login-button" type="button" onclick="verifyUser()">Log In</button>
      </div>
      
    </div>
  </div>
  <script src="../js/SMFX-SignInPage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
